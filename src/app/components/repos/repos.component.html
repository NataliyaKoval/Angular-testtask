<div class="container">
  <ul class="list">
    <li (click)="triggerModal(modalData)" *ngFor="let repo of repos; let i = index" class="repo-info">
      <p class="repo-name">{{repo.name}}</p>
      <p>{{repo.description}}</p>

      <ng-template #modalData let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title"><strong>{{repo.name}}</strong></h4>
          <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{repo.description}}</p>
          <p>Language: {{repo.language}}</p>

          <div class="issues">
            <p>Has issues: </p>

            <svg *ngIf="repo.has_issues; else elseBlock" height="24" width="24">
              <use xlink:href="#check"></use>
            </svg>

            <ng-template #elseBlock>
              <svg height="24" width="24">
                <use xlink:href="#empty"></use>
              </svg>
            </ng-template>
          </div>

          <div>
            <a href="{{repo.html_url}}" target="_blank">{{repo.html_url}}</a>
          </div>

        </div>
        <div class="modal-footer">
          <button (click)="modal.close('Save click')" class="btn btn-danger" type="button">Close</button>
        </div>
      </ng-template>

    </li>
  </ul>
</div>
